<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body  class="regi" >
    <h1 style="color: rgb(48, 186, 136);">Login form</h1>
    <form action="./success.html" class="form">
        <fieldset>
            <legend>Regitsration</legend>
            <div style="display: flex">
                <div>

                    
                    <label for="fname">FirstNAME<span style="color: red;">*</span>:</label>
                    <input type="text" placeholder="enter your first name" id="fname" required><br>
                
                    <label for="lname">LastNAME<span style="color: red;">*</span>:</label>
                    <input type="text" placeholder="enter your last name" id="lname" required><br>
                
                    <label for="email">EMAIL<span style="color: red;">*</span>:</label>
                    <input type="email" placeholder="enter your email" required><br>
                
                    <label for="pass">PASSWORD</label><br>
                    <input type="password" placeholder="password" id="pass"><br>
                
                    <label for="cpass">Confirm password</label><br>
                    <input type="password" placeholder="confirm password"><br><br>
                
                 </div>
                
                 <div>
                    <label for="age">Age:</label>
                    <input type="number" min="18" required><br>
                
                    <label for="gen"> Gender:</label>
                    <input type="radio" name="gen" id="m"><label for="m">Male</label>
                    <input type="radio" name="gen" id="g"><label for="g">Female</label><br>
                
                    <label for="no">Mobile No:</label>
                    <input type="number"  id="no" minlength="10" maxlength="10"><br>
                    

                    <label for="Address">Address:</label>
                    <textarea name="" id="Address"></textarea><br>

                    <label for="I">Interest:</label>
                    <select name="" id="I">
                        <option value="JAVA">JAVA</option>
                        <option value="PYTHON">PYTHON</option>
                        <option value="AWS">AWS</option>
                    </select>


                </div> 
            
            </div>
            <input type="submit"  >
            <input type="reset" >
            
        </fieldset>
    </form>
    
</body>
</html>
